<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Glassmorphism</title>
</head>

<body>
  <main>
    <section class="container">
      <header>
        <div class="logo">
          <img src="img/Logo.svg" alt="Logo" srcset="">
        </div>
      </header>

      <section>
        <h1 class="wellcome font-style">BEM VINDO!</h1>
      </section>

      <section class="email-container font-style">
        <label for="email">E-mail</label>
        <input class="email" type="email" placeholder="youremail@email.com" name="email" id="email" required>
      </section>

      <section class="key-container font-style">
        <label for="key">Password</label>
        <input class="key" type="password" placeholder="your password" name="key" id="key" required>
        <span class="visibility"><img src="img/visibility_off.svg" alt="Visibility"></span>
        <a href="#" class="forgot font-style">Esqueci minha senha</a>
      </section>

      <button class="btn font-style" type="submit">ENTRAR</button>

      <p class="signup font-style">Não possui uma conta? <a href="#" class="signup-link font-style">Cadastre-se</a> </p>

      <footer>
        <ul class="footer">
          <li><a href="#"><img class="svg" src="img/instagram 1.svg" alt="Instagram"></a></li>
          <li><a href="#"><img class="svg" src="img/facebook 1.svg" alt="Facebook"></a></li>
          <li><a href="#"><img class="svg" src="img/linkedin 1.svg" alt="Linkedin"></a></li>
        </ul>
      </footer>
      <span class="credits font-style">Designed by: <a class="font-style" href="https://www.linkedin.com/in/deborachristolima/">Débora Lima</a></span>
    </section>



  </main>
  <script src="script.js"></script>
</body>

</html>
